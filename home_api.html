<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background: darkgrey;">

<h1 align="center" style="color: black;">Google Map API</h1>

<div id="googleMap" style="width:80%;height:500px; margin: auto;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(48.896014, 2.236409),
    zoom:15,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker = new google.maps.Marker({
    position: {lat: 48.896014, lng: 2.236409},
    map: map,
    draggable:true,
    animation: google.maps.Animation.DROP,
    title: 'Hello PULV!'
  });

var infowindow = new google.maps.InfoWindow({
    content: "Bienvenue au PULV !"
  });


marker.addListener('click', function() {
    infowindow.open(map, marker);
  });

}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwYDZXvLWURfQbLog4wmq2WFWh9bmc560&callback=myMap"></script>
</body>
</html>
